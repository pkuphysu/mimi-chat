<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, viewport-fit=cover">
<title>Mimi 弹幕服务端</title>
<style>
body {
	background-attachment: fixed;
	font-family: Verdana, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
	min-width: 960px;
	text-align: center;
}
span {
	color: white;
}
canvas {
	background-size: cover;
	left: 0;
	position: fixed;
	top: 0;
	z-index: -1;
}
</style>
</head>
<body>
<div style="position: fixed; bottom: 20px; left: 20px; z-index: 100; opacity: 0.9;">
	<img src="" style="width: 200px; border-radius: 20px;">
	<br>
	<span>Mimi 弹幕</span>
	<br>
	<span id="channel"></span>
</div>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
/*

 */

let channel = prompt("请输入频道名称", "").replace(/\W/g, "") || "default"; //只能由ASCII字符组成且不超过20个字符
document.getElementById("channel").innerHTML = "频道：" + channel;
QRCode.toDataURL(`${location.origin}/danmaku/?channel=${channel}`, (err, url) => {
	document.getElementsByTagName("img")[0].src = url;
});

let protocol = location.protocol.replace("http", "ws"),
	ws = new WebSocket(`${protocol}//${location.host}`, "danmaku" + channel);
wsinit();

function wsinit() {
	ws.onopen = function() {
		alert("系统消息：建立连接成功");
	};

	ws.onmessage = function(event) {
		let msg = JSON.parse(event.data);
		if (!msg.meta) return;
		if (msg.from !== "user") return;
		let messageArray = [msg.content, msg.meta.size, msg.meta.color];
		console.log(messageArray);
		output.push(createDanmaku(...messageArray));
	};

	ws.onerror = function() {
		listMsg("系统消息：连接失败，请刷新页面或退出重连");
	};

	ws.onclose = function() {
		listMsg("系统消息：连接已断开");
	};
}

setInterval(() => {
	if (ws) ws.send("ping");
}, 30000);

let output = [];

const canvas = document.createElement("canvas");
const context = canvas.getContext("2d");
document.body.appendChild(canvas);

const availableBg = ["sky.jpg", "bg1.jpg", "bg2.jpg"];
const Bg = availableBg[Math.floor(Math.random() * availableBg.length)];
canvas.style.cssText = `background-image: url(${Bg});`;

const availableColor = ["orange", "red", "blue", "purple", "green", "white"];

function resize() {
	canvas.width = window.innerWidth
	canvas.height = window.innerHeight;
};

window.onresize = resize;

resize();

function createDanmaku(text, size, color) {
	let fontSize = canvas.height / 10;
	let danmaku = {
		speed: (canvas.width / 500) * (Math.random() * 0.5 + 0.75),
		x    : canvas.width,
		y    : Math.random() * canvas.height * 4 / 5 + fontSize, //避免高度重复？
		text,
		size : fontSize * size
	};
	let reg = /^#([\da-fA-F]{6}|[\da-fA-F]{3})$/;
	danmaku.color = reg.test(color) ? color : availableColor[Math.floor(Math.random() * availableColor.length)];
	return danmaku;
}

function draw(obj) {
	context.font = `700 ${obj.size}px Microsoft YaHei`;
	context.fillStyle = obj.color;
	context.fillText(obj.text, obj.x, obj.y);
}

setInterval(() => {
	context.clearRect(0, 0, canvas.width, canvas.height);
	output = output.filter(item => {
		draw(item);
		item.x -= item.speed;
		return item.x >= -context.measureText(item.text).width;
	});
}, 20);
</script>
</body>
</html>
